name: Release Binaries

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: radio-cli
            asset_name: radio-cli-linux-amd64
          - os: macos-latest
            artifact_name: radio-cli
            asset_name: radio-cli-macos-amd64
          # Windows support is experimental for TUI apps
          - os: windows-latest
            artifact_name: radio-cli.exe
            asset_name: radio-cli-windows-amd64.exe

    steps:
      - uses: actions/checkout@v4

      - name: Setup Haskell
        uses: haskell-actions/setup@v2
        with:
          ghc-version: '9.6' # Matching GHC2021 default mostly, or safe stable version
          cabal-version: '3.10'

      - name: Cache ~/.cabal/store
        uses: actions/cache@v3
        with:
          path: |
            ~/.cabal/store
            dist-newstyle
          key: ${{ runner.os }}-${{ matrix.ghc-version }}-cabal-${{ hashFiles('radio-cli.cabal') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.ghc-version }}-cabal-

      - name: Update Cabal index
        run: cabal update

      - name: Build
        run: cabal build --enable-executable-stripping

      - name: Locate and Move Binary (Unix)
        if: runner.os != 'Windows'
        run: |
          # Find the binary in dist-newstyle and move it
          find dist-newstyle -type f -name "${{ matrix.artifact_name }}" -exec cp {} . \;
          mv ${{ matrix.artifact_name }} ${{ matrix.asset_name }}

      - name: Locate and Move Binary (Windows)
        if: runner.os == 'Windows'
        run: |
          # PowerShell command to find and move
          Get-ChildItem -Path dist-newstyle -Recurse -Filter "${{ matrix.artifact_name }}" | Select-Object -First 1 | Copy-Item -Destination ".\${{ matrix.asset_name }}"

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{ matrix.asset_name }}
